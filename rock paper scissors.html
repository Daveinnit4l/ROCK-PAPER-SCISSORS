<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROCK PAPER SCISSORS</title>
</head>
<body>
<p>Rock Paper Scissors</p>
<button onclick="
pickComputerMove();
playGame('rock');
">Rock</button>
<button onclick="
pickComputerMove();
playGame('paper');
">Paper</button>

<button onclick="
pickComputerMove();
playGame('scissors');
">Scissors</button>
<button onclick="
score.wins=0,
score.losses=0,
score.ties=0;
localStorage.removeItem('score')
">Reset score</button>

<script>
const score=JSON.parse(  localStorage.getItem('score')) ||{
  wins:0,
losses:0,
ties:0
}
/*

function playGame (playerMove){
const compMove= pickComputerMove();
console.log(compMove);

let result='';
//comparing compMove to players move
if(playerMove=== 'scissors'){
if(compMove === 'Rock'){
result='You LOOSE!'
}else if(compMove==='paper'){
result='You WIN!'
}else if(compMove==='scissors'){
result='TIE!'
}
}
else if(playerMove==='paper'){
//comparing compMove to players move
if(compMove === 'Rock'){
result='You WIN!'
}else if(compMove==='paper'){
result='TIE!'
}else if(compMove==='scissors'){
result='You LOOSE!'
}
}
else if(playerMove==='rock'){
//comparing compMove to players move
if(compMove === 'Rock'){
result='TIE!'
}else if(compMove==='paper'){
result='You LOOSE!'
}else if(compMove==='scissors'){
result='You WIN!'
} }

if (result==='You WIN!'){
score.wins+= 1
}else if(result==='You LOOSE!'){
score.losses+=1
}else if (result==='TIE!'){
score.ties +=1;
};

localStorage.setItem('score',JSON.stringify(score));

//creating a pop-up
alert(`You picked ${playerMove}.computer picked ${compMove},${result}.wins:${score.wins},Losses:${score.losses},Ties:${score.ties}`);
}

//function for generating computer move
function pickComputerMove(){ 
const randomNumber= Math.random( );//generates random number >=0 && < 1
let compMove='';
//converting random number to a move
if(randomNumber >=0 && randomNumber<1/3){
compMove='Rock';
}else if (randomNumber>=1/3 && randomNumber < 2/3){
compMove='paper';
}else{
compMove='scissors';
}
return compMove;

}


</script>
